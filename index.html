<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIC Analyzer | Dark Edition</title>
    <style>
      :root {
        --bg-color: #020617;
        --card-bg: #0f172a;
        --input-bg: #1e293b;
        --text-white: #ffffff;
        --text-dim: #94a3b8;
        --primary-glow: linear-gradient(
          45deg,
          #4f46e5,
          #9333ea,
          #ec4899,
          #06b6d4
        );
        --male-color: #00d2ff;
        --female-color: #ff007f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-white);
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* Stack container and footer */
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .main-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      /* --- Glow Card --- */
      .glow-card {
        position: relative;
        width: 100%;
        max-width: 450px;
        background: var(--card-bg);
        border-radius: 24px;
        padding: 2.5rem;
        z-index: 1;
        text-align: center;
      }

      .glow-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        z-index: -1;
        background: var(--primary-glow);
        background-size: 400%;
        border-radius: 26px;
        filter: blur(40px);
        opacity: 0.6;
        animation: animate-glow 12s ease-in-out infinite;
      }

      @keyframes animate-glow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h2 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
      }
      .subtitle {
        color: var(--text-dim);
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 2rem;
      }

      input {
        width: 100%;
        background: var(--input-bg);
        border: 2px solid #334155;
        color: #ffffff;
        padding: 16px;
        border-radius: 12px;
        outline: none;
        font-size: 1.1rem;
        text-align: center;
      }

      button.main-btn {
        width: 100%;
        background: #6366f1;
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.3s ease;
      }

      button.main-btn:hover {
        background: #4f46e5;
        transform: scale(1.02);
      }

      .results {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .label {
        color: var(--text-dim);
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
      }
      .val {
        font-weight: 600;
      }

      .gender-tag {
        padding: 6px 16px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 900;
      }

      .male {
        background: var(--male-color);
        color: #000;
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
      }
      .female {
        background: var(--female-color);
        color: #fff;
        box-shadow: 0 0 15px rgba(255, 0, 127, 0.4);
      }

      /* --- Footer --- */
      footer {
        margin-top: 40px;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text-dim);
        font-size: 0.9rem;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .footer-btn:hover {
        color: var(--text-white);
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--primary-glow);
        transform: translateY(-3px);
      }

      .footer-btn svg {
        fill: currentColor;
        width: 20px;
        height: 20px;
      }

      @media (max-width: 400px) {
        .glow-card {
          padding: 1.5rem;
        }
        .footer-links {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="glow-card">
        <h2>NIC Decoder</h2>
        <p class="subtitle">Mini-Project by Insh</p>

        <div class="input-box">
          <input
            type="text"
            id="nicIn"
            placeholder="Enter NIC Number"
            maxlength="12"
          />
          <button class="main-btn" onclick="decode()">Analyze Now</button>
        </div>

        <div class="results">
          <div class="row">
            <span class="label">Age</span>
            <span id="resAge" class="val">--</span>
          </div>
          <div class="row">
            <span class="label">Birthday</span>
            <span id="resDate" class="val">--</span>
          </div>
          <div class="row">
            <span class="label">Gender</span>
            <span id="resGen" class="val">--</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a
          href="https://www.linkedin.com/in/mohamed-inshaf-150180364/"
          target="_blank"
          class="footer-btn"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
            />
          </svg>
          LinkedIn
        </a>
        <a
          href="https://github.com/InshRonin"
          target="_blank"
          class="footer-btn"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          GitHub
        </a>
      </div>
    </footer>

    <script>
      function decode() {
        const input = document
          .getElementById("nicIn")
          .value.trim()
          .toUpperCase();
        let yr, days;

        if (input.length === 10) {
          yr = 1900 + parseInt(input.substring(0, 2));
          days = parseInt(input.substring(2, 5));
        } else if (input.length === 12) {
          yr = parseInt(input.substring(0, 4));
          days = parseInt(input.substring(4, 7));
        } else {
          alert("Please enter a valid 10 or 12 digit NIC.");
          return;
        }

        let gen = "Male";
        if (days > 500) {
          gen = "Female";
          days -= 500;
        }

        const mData = [
          { m: "January", d: 31 },
          { m: "February", d: 29 },
          { m: "March", d: 31 },
          { m: "April", d: 30 },
          { m: "May", d: 31 },
          { m: "June", d: 30 },
          { m: "July", d: 31 },
          { m: "August", d: 31 },
          { m: "September", d: 30 },
          { m: "October", d: 31 },
          { m: "November", d: 30 },
          { m: "December", d: 31 },
        ];

        let month = "",
          day = days;
        for (let i = 0; i < mData.length; i++) {
          if (day <= mData[i].d) {
            month = mData[i].m;
            break;
          } else {
            day -= mData[i].d;
          }
        }

        const currentYear = new Date().getFullYear();
        const age = currentYear - yr;

        document.getElementById("resAge").innerText = age + " Years";
        document.getElementById("resDate").innerText = `${month} ${day}, ${yr}`;

        const gEl = document.getElementById("resGen");
        gEl.innerText = gen.toUpperCase();
        gEl.className = "val gender-tag " + gen.toLowerCase();
      }
    </script>
  </body>
</html>
